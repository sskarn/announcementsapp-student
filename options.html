<!DOCTYPE html>
<html>
<head>
	<title>Student Options</title>
	<script src="scripts/scripts.js"></script>
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>
	<h1>Please Choose Student Options:</h1>
    <div>
        <h2>Grade:</h2>
        <select id="grade">
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </div>    
	<div>
        <h2>Gender:</h2>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>    
	<div>
        <h2>Club:</h2>
        <select id="clubs">
            <option value="DECA">DECA
            <option value="Abstract">Abstract
            <option value="Stage Crew">Stage Crew
            <option value="Link Crew">Link Crew
            <option value="YES4MH">YES4MH
            <option value="HOSA">HOSA
        </select>
    </div>
    <div>
        <h2>Student Number:</h2>
        <input type="number" id="student#" min="100000" max="999999">
    </div>    
	<br>
	<input type="submit" onclick ="getData()" id="submit">
	<br><br><br><br>
	<a href="viewer.html"><button>Go to Viewer</button></a>
</body>
</html>
